<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Labb 11</title>
</head>

<body>
    <div class="container flex">
        <div id="date"></div>
        <div id="clock"></div>
        <video id="airportClip" src="./assets/airport.mp4" poster="assets/airport_poster.jpg" autoplay muted></video>
    </div>
    <script src="labb11.js"></script>
    <script>
        /*
            Adds background image when video ends playing.
        */
        const video = document.querySelector('#airportClip');
        const container = document.querySelector('.container');
        video.addEventListener('ended', () => {
            video.style.display = 'none';
            container.classList.add('bg-image');
        })
    </script>
</body>

</html>
